<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<div id="container">

    <div id="form-container">
        <form id="form">
            <input type="text" id="formTitle" placeholder="Title...">
            <input type="text" id="formAuthor" placeholder="Author...">
            <input type="text" id="formPages" placeholder="Number of pages...">
            <input type="text" id="formStatus" placeholder="Read or unread...">
        </form>

        <button id="button">Add book</button>
    </div>

    <table id="library">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
            <th></th>
        </tr>
    </table>

</div>
    
</body>
</html>
